      <div class="py-5 text-center">
        <h2>疯狂 LEFT JOIN</h2>
        <p class="lead">输入相应的表名，自动生成全关联表</p>
      </div>

      <div class="row">

        <div class="col-md-6 order-md-2 mb-4">
          <textarea class="form-control" id="inputtextarea" rows="26" placeholder="请输入你的全部表名，一行一张表！"></textarea>
        </div>

        <div class="col-md-6 order-md-2 mb-4">
              <textarea class="form-control" id="textarea" rows="26" placeholder=""></textarea>
            </div>

          <button class="btn btn-primary btn-lg btn-block" id="button1" type="submit" onclick="generate();return false;">一键生成</button>

      <script src="bootstrap.min.js"></script>

    <script>
    function generate() {
                
        function getNowFormatDate() {
        var date = new Date(new Date()-24*60*60*1000*2);
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
        }

        var yesterday = getNowFormatDate();

          function getRadioValue(radioName)
          {
            var radios = document.getElementsByName(radioName);
            if(!radios)
              return '';
            for (var i = 0; i < radios.length; i++)
            {
              if (radios[i].checked)
              return radios[i].value;
            }
              return '';
          }
          
          var raw_text = document.getElementById('inputtextarea').value;
          var table_list = raw_text.split("\n");
            
          
          var lg = table_list.length;

          var text = '';
          for (var i = 1; i < lg; i++){
            if(table_list[i].length>0)
            {
              text += `\nleft join` + `\n(\n\tSELECT pt \n\tFROM ${table_list[i]}\n\tWHERE pt = '${yesterday}'\n\tGROUP BY pt\n) t${i+1} \non t1.pt = t${i+1}.pt` ;
            }
          }
          var first_text = `\n(\n\tSELECT pt \n\tFROM ${table_list[0]}\n\tWHERE pt = '${yesterday}'\n\tGROUP BY pt\n\tlimit 1\n) t1` ;


          var tObj = document.getElementById('textarea');
          if(raw_text.length > 0){
            tObj.value = 'SELECT t1.pt\nFROM' + first_text + text + '\n;';
          }else{
            tObj.value = '请输入表名！'
          }

          }

              $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
