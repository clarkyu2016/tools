    <script>
    function generate() {
                
        function getNowFormatDate() {
        var date = new Date(new Date()-24*60*60*1000*2);
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
        }

        var yesterday = getNowFormatDate();

          function getRadioValue(radioName)
          {
            var radios = document.getElementsByName(radioName);
            if(!radios)
              return '';
            for (var i = 0; i < radios.length; i++)
            {
              if (radios[i].checked)
              return radios[i].value;
            }
              return '';
          }
          
          var raw_text = document.getElementById('inputtextarea').value;
          var table_list = raw_text.split("\n");
          var if_mail = 0 //判断是否直接粘贴自邮箱 
          
          var lg = table_list.length;

          for (var i = 0; i < lg; i++){
            if(table_list[i].indexOf("权限类型")!= -1){
              if_mail = 1;
              break;
            }
          }
          
          if (if_mail == 0){
            var text = '';
            for (var i = 1; i < lg; i++){
              if(table_list[i].length>0)
              {
                text += `\nleft join` + `\n(\n\tSELECT pt \n\tFROM ${table_list[i]}\n\tWHERE pt = '${yesterday}'\n\tGROUP BY pt\n) t${i+1} \non t1.pt = t${i+1}.pt` ;
              }
            }
            var first_text = `\n(\n\tSELECT pt \n\tFROM ${table_list[0]}\n\tWHERE pt = '${yesterday}'\n\tGROUP BY pt\n\tlimit 1\n) t1` ;
          } else {
            console.log(if_mail);
            var text = '';
            var first_start = 0;
            
            // 获取起始列
            for (var i = 1; i < lg; i++){
              if(table_list[i].length>0&&table_list[i].indexOf("权限类型")== -1&&table_list[i].indexOf("权限过期策略")==-1&&table_list[i].indexOf("过期之后如有需要")== -1&&table_list[i].indexOf("本邮件发自")== -1){
                first_start = i;
                break;
              }
            }
            


            for (var i = first_start + 1 ; i < lg; i++){
              var mail_split = table_list[i].split("\t");
              if(table_list[i].length>0&&table_list[i].indexOf("权限类型")== -1&&table_list[i].indexOf("权限过期策略")==-1&&table_list[i].indexOf("过期之后如有需要")== -1&&table_list[i].indexOf("本邮件发自")== -1)
              {
                text += `\nleft join` + `\n(\n\tSELECT pt \n\tFROM ${mail_split[2]}\n\tWHERE pt = '${yesterday}'\n\tGROUP BY pt\n) t${i+1} \non t1.pt = t${i+1}.pt` ;
              }
            }

            var mail_split_2 = table_list[first_start].split("\t");
            var first_text = `\n(\n\tSELECT pt \n\tFROM ${mail_split_2[2]}\n\tWHERE pt = '${yesterday}'\n\tGROUP BY pt\n\tlimit 1\n) t1` ;
          }

          var tObj = document.getElementById('textarea');
          if(raw_text.length > 0){
            tObj.value = 'SELECT t1.pt\nFROM' + first_text + text + '\n;';
          }else{
            tObj.value = '请输入表名！'
          }

          }
